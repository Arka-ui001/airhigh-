[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"
  VITE_USE_MOCK = "false"
  VITE_API_BASE_URL = "/api"

[[redirects]]
  from = "/api/*"
  to = "https://airhigh.onrender.com/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200